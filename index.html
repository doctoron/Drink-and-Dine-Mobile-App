<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Thasadith|Satisfy" rel="stylesheet">

        <title>Document</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </head>
    <!-------------------------------------------------------------->

    <body>

        <div class="container">
            <div class="row inforow d-flex justify-content-center align-items-center">
                <div class="col-md-2.5">
                    <div class="header">
                        <div class="green"></div>
                        <h1>Drink & Dine</h1>
                    </div>
                </div>

                <input id='switch' type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready"
                    data-onstyle="success" data-offstyle="danger">
                <!-------------------------------------------------------------->
            </div>

            <div class="row justify-content-between">
                <div class="col-sm-6">
                    <div id='recipe-div'>
                        <input id='recipe-input'>
                        <button class='w3-btn btn-small w3-black w3-hover-red'success' id='recipe-submit-button'>Show Recipes</button>
                        <div id='food-row'></div>
                        <div id='food-name'></div>
                    </div>
                </div>
                <!-------------------------------------------------------------->

                <!-------------------------------------------------------------->
                <div class="col-sm-6">
                    <div id='drink-div'>
                        <input id='drink-input'>
                        <button class='w3-btn w3-small w3-black w3-hover-red' id='drink-submit-button' value='Input Button'>Submit Drink</button>
                        <div id='drink-row'></div>
                    </div>
                </div>
            </div>
        </div>


        <!-------------------------------------------------------------->
        <script src='./assets/javascript/main.js'></script>
        <script src='./assets/javascript/drink.js'></script>
        <script src='./assets/javascript/food.js'></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </body>

</html>
