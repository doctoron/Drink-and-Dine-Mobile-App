<!DOCTYPE html>
<html lang='en'>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Thasadith" rel="stylesheet">

    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row inforow d-flex justify-content-center align-items-center">
            <div class="green"></div>

            <div class="col-md-3">
                <div class="header">
                    <h1>Drink & Dine</h1>
                </div>
            </div>

            <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger">
            
            <div class="col-md-4">
                <div id='recipe-div'>
                    <input id='recipe-input'>
                    <button type="button" class="btn btn-light" id='recipe-submit-button'>Recipe Submit</button>
                </div>
            </div>

            <div class="col-md-4">
                <div id='drink-div' class="col">
                    <input id='drink-input'>
                    <button type="button" class="btn btn-light" id='drink-submit-button'>Submit Drink</button>
                    <div id='drink-row'></div>

                </div>
            </div>

        </div>
    </div>



    <script src='./assets/javascript/main.js'></script>
    <script src='./assets/javascript/drink.js'></script>
    <script src='./assets/javascript/food.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
