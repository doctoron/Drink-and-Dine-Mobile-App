<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css' />
    <title>Food and Drink</title>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
</head>

<body>
    <div class='container'>
        <h1>Dinner Party</h1>
        <div class='card'>
            <div class='card-body bg-info'>
                <p>Cocktail Recipe
                    <input id='switch' type='checkbox' checked data-toggle='toggle'></p>
                <span id='toggle'></span>
                <div id='recipe-div'>
                    <input id='recipe-input'>
                    <button id='recipe-submit-button'>Food Recipe</button>
                    <div id='food-row'></div>
                </div>

                <div id='drink-div'>
                    <input id='drink-input'>
                    <button id='drink-submit-button'>Drink Recipe</button>
                    <div id='drink-row'></div>
                </div>
            </div>
        </div>
    </div>

    <script src='./assets/javascript/main.js'></script>

</body>
