<div class="containerhead">
    <div class="row">
        <div class="col-md-7 offset-5">
            <header>
                <h1>Drink & Dine</h1>
            </header>
        </div>
    </div>
</div>



<body>

    <div class='container'>
        <h1>Dinner Party</h1>
        <div class='card'>
            <div class='card-body bg-info'>
                <input id='switch' type='checkbox' checked data-toggle='toggle'>
                <div class="row">
                    <div class="col-md-5 offset-2">
                        <div id='recipe-div'>
                            <input id='recipe-input'>
                            <button type="button" class="btn btn-success" id='recipe-submit-button'>Recipe Submit</button>
                            <div id='food-row'></div>
                        </div>

                        <div id='drink-div'>
                            <input id='drink-input'>
                            <button type="button" class="btn btn-success" id='drink-submit-button'>Submit Drink</button>
                            <div id='drink-row'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='./assets/javascript/main.js'></script>
    <script src='./assets/javascript/drink.js'></script>
    <script src='./assets/javascript/food.js'></script>

</body>
